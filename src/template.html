    <script>
    (function() {
      const base = document.createElement('base');
      
      // If we are on GitHub Pages (it has 'github.io' in the name)
      if (window.location.hostname.includes('github.io')) {
        // Set this to your EXACT repository name with slashes
        base.href = '/restaurant-page/'; 
      } else {
        // We are on localhost
        base.href = '/';
      }
      
      document.head.appendChild(base);
    })();
    </script>
</head>
